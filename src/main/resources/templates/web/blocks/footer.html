<footer th:fragment="footer" class="footer__bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-12">
                <div id="container-contacts" class="wrap">
                    <h2 th:text="#{text.sidebar.contact}"></h2>
                </div>
            </div>
            <div class="col-lg-7 col-12">
                <div id="map"></div>
            </div>
        </div>
        <div class="bottom_menu">
            <div class="row align-items-center ">
                <div class="col-lg-2">
                    <div class="wraper">
                        <a th:href="@{/web/main}" class="logo">
                            <img th:src="@{/blacksea/img/logo.png}" alt="alt">
                            <span>
                                <span th:text="#{text.sidebar.header1}"></span>
                                <br>
                                <span th:text="#{text.sidebar.header2}"></span>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <ul class="menu_main_ul">
                        <li>
                            <a th:href="@{/web/shop}" th:text="#{text.shop}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/factory}" th:text="#{text.aboutFactory}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/payment}" th:text="#{text.paymentAndDelivery}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/clients}" th:text="#{text.wholesaleAndCorporateClients}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/news}" th:text="#{text.newsAndArticles}"></a>
                        </li>
                        <li>
                            <a class="moveToContacts" th:text="#{text.contacts}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="copy">
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-md-4 col-12">
                    <p><span th:text="#{text.developed}"></span> <a href="#" class="dev"><span>AVADA</span> MEDIA</a>
                    </p>
                </div>
                <div class="col-md-4 col-12">
                    <p class="copy_year">Copyright Â© 2019. <span th:text="#{text.allRightsReserved}"></span></p>
                </div>
                <div class="col-md-4 col-12">
                    <ul class="copy__social">
                        <li>
                            <a id="facebook-footer" href="#"><i class="nut-icon icons-facebook"></i></a>
                        </li>
                        <li>
                            <a id="instagram-footer" href="#"><i class="nut-icon icons-instagram"></i></a>
                        </li>
                        <li>
                            <a id="youtube-footer" href="#"><i class="nut-icon icons-youtube"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function buildContacts(item) {
            if (!item) return;
            let container = $(`#container-contacts`);
            if (container) {
                container.append(`
                <div class="bottom_social">
                        <div class="bottom_social_tel">
                            <i class="nut-icon icons-phone"></i>
                            <ul>
                                <li>
                                    <a href="tel:${item.phone1}"><span>${item.phone1}</span></a>
                                </li>
                                <li>
                                    <a href="tel:${item.phone2}"><span>${item.phone2}</span></a>
                                </li>
                            </ul>
                        </div>
                        <div class="bottom_social_links">
                            <ul>
                                <li>
                                    <a href="${item.viber}"><i class="nut-icon icons-viber"></i></a>
                                </li>
                                <li>
                                    <a href="${item.telegram}"><i class="nut-icon icons-telegram"></i></a>
                                </li>
                                <li>
                                    <a href="${item.watsapp}"><i class="nut-icon icons-whatsapp"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="bottom_mail">
                        <a href="mailto:${item.email}"><i class="nut-icon icons-post"></i> ${item.email}</a>
                    </div>
                    <address class="bottom_address">
                        <ul>
                            <li>
                                <b>${messages.officeAndSalesDepartment}</b>
                                <p>${item.addressWork}</p>
                            </li>
                            <li>
                                <b>${messages.production}</b>
                                <p>${item.addressFactory}</p>
                            </li>
                        </ul>
                    </address>
                `)
            }

            let coords = item.coordinates.split(',').map(Number);
            var map = L.map('map',{
                keyboard: false,
                tap: false
            }).setView(coords, 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker(coords).addTo(map)
                .openPopup();

            $(".leaflet-bottom.leaflet-right").remove();

            $('.youtube-link').each(function (){
                $(this).attr('href',item.youtube);
            });
            $('.instagram-link').each(function (){
                $(this).attr('href',item.instagram);
            });
            $('.facebook-link').each(function (){
                $(this).attr('href',item.facebook);
            });
            $('.viber-link').each(function (){
                $(this).attr('href',item.viber);
            });
            $('.telegram-link').each(function (){
                $(this).attr('href',item.telegram);
            });
            $('.whatsapp-link').each(function (){
                $(this).attr('href',item.watsapp);
            });
        }
    </script>
</footer>
