<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=""
      th:lang="${#locale.language}"
      lang="uk"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/static/">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="My description">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="theme-color" content="#337D5A">

    <link rel="shortcut icon" th:href="@{/blacksea/img/icon.ico}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="128x128" th:href="@{/blacksea/img/apple.png}">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:image:type" th:content="@{/blacksea/img/image.jpg}">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="og:title" content="My title">
    <meta property="og:description" content="My description">

    <!-- Touch -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <link rel="stylesheet" th:href="@{/blacksea/css/main.min.css}">
    <link rel="stylesheet" th:href="@{/css/web/style.css}">
    <link rel="stylesheet" th:href="@{/vuexy/assets/vendor/fonts/tabler-icons.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/htmx/htmx.min.js}"></script>
    <script th:src="@{/js/swiperMy.js}"></script>

    <script th:inline="javascript">
        let contextPath = '[[@{/}]]'.replaceAll("\"", "").trim();
        if (contextPath !== "/" && contextPath.endsWith("/")) {
            contextPath = contextPath.slice(0, -1);
        }
        const path_default_image = contextPath + "/image/default-image.jpg";
        const path_default_preview_image = contextPath + "/image/video-preview.jpg";
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        .btn-request-call {
            color: white !important;
        }

        .btn-request-call:hover {
            color: forestgreen !important;
        }

        .btn-image {
            background: #337D5A;
            border: #337D5A;
            border-radius: 0;
            box-shadow: none !important;
            width: 50%;
        }

        .selectMy {
            background-color: #fff;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            height: 47px;
            padding: 14px 16px;
            font-family: "Montserrat", sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 16px;
            line-height: 18px;
            letter-spacing: 0.01em;
        }

        .header-nav-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 8px;

            transition: all 0.3s ease;
        }

        li.active .header-nav-img {
            filter: brightness(1.2);
        }
    </style>
</head>

<body class="home">

    <div class="popup__cart">
        <div class="wrap">
            <div id="container-cart" class="popup__cart_item">

                    <div class="col-md-7 col-12">

                            <div class="col-5">

                            <div class="col-1">
                                <div class="item_close">
                                    <a id="product-cart-delete">
                                        <i class="nut-icon icons-close-button"></i>

                    </div>
                </div>
            </div>
            <div class="popup__cart_sum">
                <div class="sum_item">
                    <div class="sum_item_title">
                        <p th:text="#{text.total}"></p>
                    </div>
                    <div class="sum_item_new">
                        <p><span id="cart-summa">175</span> <i th:text="#{text.grn}"></i></p>
                    </div>
                </div>
                <div class="sum_item">

    <div class="modal fade show" id="ModalForLeftCall" tabindex="-1" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content text-center">
                <div class="modal-header text-center" style="font-size: 20px"
                     th:text="#{text.enterYouPhoneNumber}"></div>
                <div class="modal-body d-flex justify-content-center" data-name="phone">
                    <input class="form-control" type="text" id="input-number-user" style="width: 80%"/>

<script th:src="@{/blacksea/js/scripts.min.js}"></script>
<script th:src="@{/vuexy/dist/js/bootstrap.js}"></script>
<script th:src="@{/js/messageLocal.js}"></script>

<link rel="stylesheet" th:href="@{/leaflet/leaflet.css}"/>
<script th:src="@{/leaflet/leaflet.js}"></script>


<script>
    function selectedLanguage() {
        let currentLang = getCookie("lang");

        if (currentLang) {
            document.documentElement.lang = currentLang;
            $('#lang-menu').find('span.title').text(currentLang);
        }

        $(".button-dropdown").on("click", function () {
            let lang = $(this).attr("data-lang");
            if (lang) {
                setCookie("lang", lang, 30);
                window.location.reload();
            }
        });
    }

    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + "; path=/" + expires + "; SameSite=Lax";
    }

    function getCookie(name) {
        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

    function getCurrentLang() {
        return document.documentElement.lang;
    }

    function mapBannerData(item) {
        if (!item) return null;
        return {
            id: item.mainId || item.catalogBannerId || item.catalogEcologicallyId || item.factoryBannerId || item.factoryBlockId || item.mainEcoProductionId || item.mainAimId || item.clientsBannerId || item.clientsEcoProductionId || item.clientCategoryId || item.mainFactoryId || null,
            isActive: item.mainIsActive ?? item.catalogBannerIsActive ?? item.catalogEcologicallyIsActive ?? item.factoryBannerIsActive ?? item.factoryBlockIsActive ?? item.mainEcoProductionIsActive ?? item.mainAimIsActive ?? item.clientsBannerIsActive ?? item.clientsEcoProductionIsActive ?? item.clientCategoryIsActive ?? item.mainFactoryIsActive ?? false,
            titleUk: item.mainTitleUk || item.catalogEcologicallyTitleUk || item.factoryBannerTitleUk || item.factoryBlockTitleUk || item.mainEcoProductionTitleUk || item.mainAimTitleUk || item.clientsBannerTitleUk || item.clientsEcoProductionTitleUk || item.clientCategoryTitleUk || item.mainFactoryTitleUk || '',
            titleEn: item.mainTitleEn || item.catalogEcologicallyTitleEn || item.factoryBannerTitleEn || item.factoryBlockTitleEn || item.mainEcoProductionTitleEn || item.mainAimTitleEn || item.clientsBannerTitleEn || item.clientsEcoProductionTitleEn || item.clientCategoryTitleEn || item.mainFactoryTitleEn || '',
            subtitleUk: item.catalogEcologicallySubtitleUk || item.clientCategorySubtitleUk || null,
            subtitleEn: item.catalogEcologicallySubtitleEn || item.clientCategorySubtitleEn || null,
            descriptionUk: item.mainDescriptionUk || item.catalogEcologicallyDescriptionUk || item.factoryBannerDescriptionUk || item.factoryBlockDescriptionUk || item.mainEcoProductionDescriptionUk || item.mainAimDescriptionUk || item.clientsBannerDescriptionUk || item.clientsEcoProductionDescriptionUk || item.clientCategoryDescriptionUk || item.mainFactoryDescriptionUk || '',
            descriptionEn: item.mainDescriptionEn || item.catalogEcologicallyDescriptionEn || item.factoryBannerDescriptionEn || item.factoryBlockDescriptionEn || item.mainEcoProductionDescriptionEn || item.mainAimDescriptionEn || item.clientsBannerDescriptionEn || item.clientsEcoProductionDescriptionEn || item.clientCategoryDescriptionEn || item.mainFactoryDescriptionEn || '',
            imagePath: item.mainPathToBanner || item.catalogBannerPathToImage || item.factoryBannerPathToImage || item.mainEcoProductionPathToBanner || item.mainAimPathToBanner || item.clientsBannerPathToBanner || item.clientsEcoProductionPathToBanner || item.clientCategoryPathToImage || path_default_image,
            svgPath: item.clientCategoryPathToSvg || null,
            images: item.catalogEcologicallyFiles || item.factoryBlockFiles || item.mainFactoryHistories || null
        };
    }

    function getLocalizedContent(item, key) {
        const lang = getCurrentLang();
        const localizedKeys = {
            uk: item[key + 'Uk'],
            en: item[key + 'En']
        };
        return localizedKeys[lang] || '';
    }

    function buildBanner(item, idContainer) {
        const bannerData = mapBannerData(item);
        const container = $(`#${idContainer}`);

        if (!bannerData || !bannerData.isActive) {
            container.remove();
            return;
        }

        if (container.length) {
            container.css("background-image", `url(${bannerData.imagePath !== path_default_image ? contextPath + bannerData.imagePath : path_default_image})`);
            const title = getLocalizedContent(bannerData, 'title');
            const description = getLocalizedContent(bannerData, 'description');
            container.append(`
            <div class="container">
                <div class="breadcrumbs">
                    ${(document.title !== 'Головна' && document.title !== 'Main') ? `
                    <ul>
                        <li>
                            <a href="${contextPath}/web/main">Головна</a>
                        </li>
                        <li>${document.title}</li>
                    </ul>` : ''}
                </div>
                <div class="row align-items-center justify-content-center">
                   <a>
                      <h1 class="banner-title">${title}</h1>
                      <p class="banner-description">${description}</p>
                    </a>
                </div>
            </div>
        `);
        }
    }

    function buildBannerTwo(item, idContainer) {
        const bannerData = mapBannerData(item);
        const container = $(`#${idContainer}`);

        if (container.length) {
            if (!bannerData || !bannerData.isActive) {
                container.remove();
            } else {
                const title = getLocalizedContent(bannerData, 'title');
                const description = getLocalizedContent(bannerData, 'description');
                container.append(`
            		<section class="eco overlay" style="background-image: url(${bannerData.imagePath !== path_default_image ? contextPath + bannerData.imagePath : path_default_image})" data-scrollax="properties: { translateY: '30%' }">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<a data-scrollax="properties: { 'translateY': '5%', 'opacity': 1 }">
						<i class="nut-icon icons-eco"></i>
						<h2>${title}</h2>
						<p>${description}</p>
					</a>
				</div>
			</div>
		</section>
        `);
            }
        }
    }

    function buildPost(item, idContainer) {
        const postData = mapBannerData(item);
        const container = $(`#${idContainer}`);

        if (container.length) {
            if (!postData || !postData.isActive) {
                container.remove();
            } else {
                const title = getLocalizedContent(postData, 'title');
                const subtitle = getLocalizedContent(postData, 'subtitle');
                const description = getLocalizedContent(postData, 'description');
                let images = postData["images"];
                let htmlImages = images.map(function (item) {
                    let path = '';
                    if (contextPath.length > 1) {
                        path = contextPath.replace(/\/+$/, '');
                    }
                    return `<div class="swiper-slide">
                                                    <div class="manufacturer__item">
                                                        <img src="${path + item.pathToImage}" alt="alt">
                                                    </div>
                                                </div>`
                }).join("");

                container.append(`
                    <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-md-5">
                                        <h2>${title}</h2>
                                        <div class="wrapper">
                                            <h3>${subtitle}</h3>
                                            <p>${description}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <!-- Swiper -->
                                        <div class="manufacturer-container swiper-container">
                                            <div class="swiper-wrapper">
                                               ${htmlImages}
                                            </div>
                                            <div class="wrap">
                                                <div class="swiper-button-next"></div>
                                                <div class="swiper-button-prev"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        `);
            }
        }
    }

    function buildNumber(item, idContainer) {
        const container = $(`#${idContainer}`);
        if (container.length) {
            if (!item || !item.mainNumberIsActive) {
                container.remove();
            } else {
                const lang = getCurrentLang();
                const description1 = lang === 'uk' ? item.mainNumberDescriptionUk1 : (lang === 'en' ? item.mainNumberDescriptionEn1 : '');
                const description2 = lang === 'uk' ? item.mainNumberDescriptionUk2 : (lang === 'en' ? item.mainNumberDescriptionEn2 : '');
                const description3 = lang === 'uk' ? item.mainNumberDescriptionUk3 : (lang === 'en' ? item.mainNumberDescriptionEn3 : '');
                const description4 = lang === 'uk' ? item.mainNumberDescriptionUk4 : (lang === 'en' ? item.mainNumberDescriptionEn4 : '');
                container.append(`
                     <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="wrap">
                        <span class="timer__single" data-from="1" data-to="${item.mainNumberTitle1}" data-speed="3000"
                              data-refresh-interval="50"></span>
                        <sup>Га</sup>
                        <div class="timer__descr">
                            ${description1}
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 col-12">
                    <div class="wrap">
                        <span class="timer__single" data-from="1" data-to="${item.mainNumberTitle2}" data-speed="3000"
                              data-refresh-interval="50"></span>
                        <sup>Га</sup>
                        <div class="timer__descr">
                            ${description2}
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="wrap">
                        <span class="timer__single" data-from="1" data-to="${item.mainNumberTitle3}" data-speed="5000"></span>
                        <sup>Га</sup>
                        <div class="timer__descr">
                            ${description3}
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="wrap">
                        <span class="timer__single" data-from="1" data-to="${item.mainNumberTitle4}" data-speed="3000"
                              data-refresh-interval="50"></span>
                        <sup>%</sup>
                        <div class="timer__descr">
                            ${description4}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        `);
            }
        }
    }

    function buildGallery(items, containerId) {
        const container = $(`#${containerId}`);

        if (container.length) {
            if (!items || items.length === 0) {
                container.closest('section.gallery_section').remove();
            } else {
                let html = "";
                for (let i = 0; i < items.length; i += 6) {
                    const group = items.slice(i, i + 6);
                    if (group[0]) {
                        html += `
                <div class="col-lg-7 col-md-6 col-12">
                    <div class="wrap">
                        <div class="benefit__item" style="background-image: url(${contextPath + group[0].pathToMediaFile})"></div>
                        <div class="benefit__item item_hover overlay_green">
                            <h3>${group[0].title}</h3>
                            <p>${group[0].description}</p>
                        </div>
                    </div>
                </div>
            `;
                    }

                    if (group[1]) {
                        html += `
                <div class="col-lg-5 col-md-6 col-12">
                    <div class="wrap">
                        <div class="benefit__item" style="background-image: url(${contextPath + group[1].pathToMediaFile})"></div>
                        <div class="benefit__item item_hover overlay_green">
                            <h3>${group[1].title}</h3>
                            <p>${group[1].description}</p>
                        </div>
                    </div>
                </div>
            `;
                    }

                    if (group[2]) {
                        html += `
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="wrap">
                        <a class="benefit__item overlay benefit__item_video_text" style="background-image: url(${contextPath + group[2].pathToMediaFile})">
                            <h3>${group[2].title}</h3>
                            <p>${group[2].description}</p>
                        </a>
                    </div>
                </div>
            `;
                    }

                    if (group[3]) {
                        html += `
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="wrap item_small">
                        <div class="benefit__item item_small" style="background-image: url(${contextPath + group[3].pathToMediaFile})"></div>
                        <div class="benefit__item item_hover overlay_green">
                            <h3>${group[3].title}</h3>
                            <p>${group[3].description}</p>
                        </div>
                    </div>
                </div>
            `;
                    }

                    if (group[4] && group[5]) {
                        html += `
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="wrap item_small">
                        <div class="benefit__item item_small" style="background-image: url(${contextPath + group[4].pathToMediaFile})"></div>
                        <div class="benefit__item item_hover overlay_green">
                            <h3>${group[4].title}</h3>
                            <p>${group[4].description}</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="wrap item_small">
                        <a>
                            <span class="benefit__item item_small overlay" style="background-image: url(${contextPath + group[5].pathToMediaFile})"></span>
                        </a>
                    </div>
                </div>
            `;
                    }
                    html += `</div>`;
                }
                container.html(html);
            }
        }
    }

    function buildNews(news, idContainer) {
        let $container = $(`#${idContainer}`);

        if ($container.length) {
            if (news.length < 3) {
                $container.closest('section.gray_section').remove();
            } else {
                let counter = 0;

                for (let item of news) {
                    if (counter === 5) break;
                    $container.append(getRowNew(item));
                    counter++;
                }

                if (news.length === 3) {
                    $('#container-navigation-news').remove();
                }
            }
        }
    }

    function getRowNew(item) {
        if (item.active === false) return;
        let lang = getCurrentLang();
        const title = lang === 'uk' ? item.titleUA : (lang === 'en' ? item.titleENG : '');
        const description = lang === 'uk' ? item.descriptionUA : (lang === 'en' ? item.descriptionENG : '');
        let isImage = item.pathToImage.includes('/image/');
        let isVideo = item.pathToImage.includes('/video/');

        return `
        <div class="swiper-slide">
            <div class="card" style="width: 24rem;">
                ${!isImage && !isVideo ? `<img src="${path_default_image}" class="card-img-top" alt="error"
                                    style="width: 100%;height: 220px;">` : ''}
                ${isImage && !isVideo ? `<img src="${contextPath + item.pathToImage || path_default_image}" class="card-img-top" alt="error"
                    style="width: 100%;height: 220px;">` : ''}
                ${isVideo && !isImage ? `
                    <div class="video-container" style="position: relative; width: 100%;">
                        <!-- Прев'ю відео -->
                        <img src="${path_default_preview_image}" class="video-preview"
                             style="width: 100%; height: 220px; cursor: pointer; display: block;">

                        <!-- Кнопка Play -->
                        <button class="play-button"
                                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                                       background: rgba(0, 0, 0, 0.6); color: white; border: none;
                                       padding: 15px; font-size: 24px; border-radius: 50%; cursor: pointer;">
                            ▶
                        </button>

                        <!-- Відео -->
                        <video src="${contextPath + item.pathToImage || path_default_image}" class="video-player"
                               style="width: 100%;height: 220px; display: none;" controls></video>
                    </div>
                ` : ''}

                <div class="card-body">
                    <p class="date-new-my">${item.dateOfPublication}</p>
                    <h5 class="card-title title-new-my">${title}</h5>
                    <span class="card-text description-new-my" style="height: 85px;">${description}</span>
                    <a href="${contextPath + '/web/new/' + item.id}" class="item-link-new-my">
                        Читати
                        <i class="ti ti-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>`;
    }

    function buildCategories(categories, idContainerHeader, idContainerContent) {
        if (!categories || categories.length === 0) {
            $('#container-categories-content').closest('section.payment').remove();
            return;
        }

        const $container = $('#container-categories-content');

        if ($container.length) {
            categories.forEach(item => {
                getRowCategory(item, idContainerHeader, idContainerContent);
            });
        }
    }

    function getRowCategory(item, idContainerHeader, idContainerContent) {
        const postData = mapBannerData(item);
        if (!postData || !postData.isActive) return;

        let $containerHeader = $(`#${idContainerHeader}`);
        let $containerContent = $(`#${idContainerContent}`);

        if ($containerHeader && $containerContent) {
            const title = getLocalizedContent(postData, 'title');
            const description = getLocalizedContent(postData, 'description');
            const isFirst = $containerHeader.children().length === 0;

            $containerHeader.append(`
                                <li class="${isFirst ? 'active' : ''}">
                                    <img src="${contextPath + postData.svgPath}" class="header-nav-img" alt="icon">
                                    <span>${title}</span>
                                </li>`
            );

            $containerContent.append(`
               <div class="tabs__content ${isFirst ? 'active' : ''}">
                    <div class="row">
                        <div class="col-md-5 col-12 align-self-center">
                            <div class="tabs__content_block">
                                <ul>
                                    <li>
                                        <p>${description}</p>
                                    </li>
                                    <li>
                                        <a id="writeUs" class="button btnWriteToUs">Написати нам</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-7 col-12">
                            <img src="${contextPath + postData.imagePath}" class="tabs__content_img" alt="alt">
                        </div>
                    </div>
                </div>`
            );
        }
    }

    document.addEventListener('click', function (event) {
        if (event.target.classList.contains('video-preview') || event.target.classList.contains('play-button')) {
            const container = event.target.closest('.video-container');
            const preview = container.querySelector('.video-preview');
            const button = container.querySelector('.play-button');
            const video = container.querySelector('.video-player');

            document.querySelectorAll('.video-player').forEach(v => {
                if (v !== video) {
                    v.pause();
                    v.currentTime = 0;
                    v.style.display = 'none';
                    v.closest('.video-container').querySelector('.video-preview').style.display = 'block';
                    v.closest('.video-container').querySelector('.play-button').style.display = 'block';
                }
            });

            preview.style.display = 'none';
            button.style.display = 'none';
            video.style.display = 'block';
            video.play();
        }
    });

    function invokeRequestRegionsByCountry(id, idContainer) {
        return new Promise((resolve, reject) => {
            let request = new XMLHttpRequest();
            request.open("GET", contextPath + `/regions?countryId=${id}`);
            request.send();
            request.addEventListener('load', function () {
                if (request.status === 200) {
                    let data = JSON.parse(request.response);
                    let $regions = $(`#${idContainer}`);
                    $regions.prop('disabled', false);
                    if ($regions.length) {
                        $regions.find("option:not(:first)").remove();
                        data.forEach(item => {
                            $regions.append(`<option value="${item.id}">${item.name}</option>`);
                        });
                    }
                    resolve();
                } else {
                    reject(new Error("Error loading regions"));
                }
            });
        });
    }

    const containerCartTable = $('#container-cart-table');

    function invokeRequestCart() {
        let request = new XMLHttpRequest();
        request.open("GET", contextPath + `/web/cart/get?languageCode=${getCurrentLang()}`);
        request.send();
        request.addEventListener('load', async function () {
            const contentType = request.getResponseHeader("Content-Type");
            if (request.status === 200 && contentType
                && contentType.indexOf("application/json") !== -1) {
                let data = JSON.parse(request.response);
                const $containerCard = $('#container-cart');
                if (data.length > 0) {
                    $containerCard.add('.popup__cart_sum').show();
                    $('.popup__cart_clean').hide();
                    let gram = await changeLanguage('text.gram', getCurrentLang());
                    if ($containerCard.length > 0) {
                        let summa = 0;
                        let amount = 0;
                        $containerCard.empty();
                        data.forEach(function (item) {
                            $containerCard.append(`
                        <div class="row align-items-center no-gutters item_row card-row" data-id="${item.id}">
                            <div class="col-md-5 col-12">
                                <div class="item_title">
                                    <p>${item.name} ${item.mass + ' ' + gram}</p>
                                </div>
                            </div>
                            <div class="col-md-7 col-12">
                                <div class="row align-items-center no-gutters">
                                    <div class="col-6">
                                        <div class="item_quantity">
                                            <button type="button" data-id="${item.id}" class="quantity_minus">
                                                <i class="nut-icon icons-qty-left"></i>
                                            </button>
                                            <input type="text" name="quantity" value="${item.amount}" class="quantity_input"
                                            data-id="${item.id}">
                                            <button type="button" data-id="${item.id}" class="quantity_plus">
                                                <i class="nut-icon icons-qty-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="item_sum">
                                            <p>${item.price} <span>${messages.grn}</span></p>
                                        </div>
                                    </div>
                                    <div class="col-1">
                                        <div class="item_close" data-id="${item.id}">
                                            <a id="product-cart-delete">
                                                <i class="nut-icon icons-close-button"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`)
                            summa += item.price * item.amount;
                            amount += item.amount;
                        });
                        let elementsUpdate = [
                            {selector: '#cart-summa', value: summa},
                            {selector: '#resSumma', value: summa},
                            {selector: '.quantity', value: amount}
                        ];
                        elementsUpdate.forEach(function ({selector, value}) {
                            let $element = $(selector);
                            if ($element) {
                                $element.text(value);
                            }
                        });
                    }
                } else {
                    $containerCard.add('.popup__cart_sum').hide();
                    $('.popup__cart_clean').show();
                    const $quantities = $('.quantity');
                    if ($quantities.length > 0) {
                        $quantities.each(function () {
                            $(this).text('0');
                        });
                    }
                }

                if (containerCartTable.length) {
                    containerCartTable.empty();
                    if (data.length > 0) {
                        const key = await changeLanguage('text.gram', getCurrentLang());
                        const keyGrn = await changeLanguage('text.grn', getCurrentLang());
                        containerCartTable.append(data.map(item => {
                            const price = parseFloat(item.price);
                            const count = parseInt(item.amount, 10);
                            const total = price * count;
                            return `
                            <tr class="card-row product-row" data-id="${item.id}">
                                <td><span class="bt-content name-span">${item.name}</span><span class="mass-span">${Number(item.mass)}</span>${key}</td>
                                <td>
                                    <div class="item_quantity">
                                        <button type="button" class="quantity_minus" data-id="${item.id}">
                                            <i class="nut-icon icons-qty-left"></i>
                                        </button>
                                        <input type="text" name="quantity" data-id="${item.id}" value="${item.amount}" class="quantity_input">
                                        <button type="button" class="quantity_plus" data-id="${item.id}">
                                            <i class="nut-icon icons-qty-right"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <span class="bt-content amount-by-item" data-id="${item.id}">${price}</span><span>${keyGrn}</span>
                                </td>
                                <td><span class="bt-content res-amount-row" data-id="${item.id}">${total}</span><span>${keyGrn}</span></td>
                                <input class="articlesProduct" type="hidden" value="${item.articleProduct}">
                            </tr>
                        `;
                        }).join(''));

                        const summaEl = $('#resSumma');
                        if (summaEl.length) {
                            summaEl.text(data.reduce((sum, item) => {
                                const price = parseFloat(item.price);
                                const count = parseInt(item.amount, 10);
                                return sum + (price * count);
                            }, 0));
                        }
                    } else {
                        let noExistKey = await changeLanguage('text.table.exist', getCurrentLang());
                        containerCartTable.append(`<tr>
                            <td colspan="4" style="text-align: center; color: gray; font-style: italic;">${noExistKey}</td>
                        </tr>`);
                    }
                }

            }
            else{
                console.error("The server returned non-JSON! The session may have expired.");
            }
        });
    }

    function addEventListenerCart() {
        $('#container-cart, #container-cart-table').on('click', '.quantity_plus, .quantity_minus, .item_close', function () {
            let id = $(this).data('id');
            if (!id) return;
            if ($(this).hasClass('quantity_plus')) {
                incrementAmount(id, $(this));
            } else if ($(this).hasClass('quantity_minus')) {
                decreaseAmount(id, $(this));
            } else if ($(this).hasClass('item_close')) {
                deleteCartItem(id, $(this));
            }
        });

        $('#container-cart, #container-cart-table').on('change', '.quantity_input', function () {
            let id = $(this).data('id');
            if (!id) return;
            saveCartItem(id, $(this).val(), $(this));
        });
    }

    async function incrementAmount(id, target) {
        try {
            const response = await fetch(`${contextPath}/web/cart/increment-amount?id=${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 400) {
                    await showAlert('error', 'text.noMoreProducts');
                }
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            invokeRequestCart();
            // let containerCartTable = $('#container-cart-table');
            if (containerCartTable.length) {
                let input = target.closest('.item_quantity').find('.quantity_input');
                let count = parseInt(input.val(), 10) || 0;

                let dataId = input.attr('data-id');
                let inputs = $(`[data-id=${dataId}][class="quantity_input"]`);
                inputs.each(function () {
                    $(this).val(count + 1);
                });

                let resAmount = target.closest('.product-row').find('.res-amount-row');
                let priceByUnit = target.closest('.product-row').find('.amount-by-item');

                if (resAmount.length) {
                    resAmount.text(Number(priceByUnit.text()) * (count + 1));
                }
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function decreaseAmount(id, target) {
        try {
            const response = await fetch(`${contextPath}/web/cart/decrease-amount?id=${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            invokeRequestCart();
            let input = target.closest('.item_quantity').find('.quantity_input');
            let count = parseInt(input.val(), 10) || 0;

            let $quantity = $('.quantity');
            $quantity.each(function () {
                let $el = $(this);
                let currentValue = Number($el.text());

                if (currentValue > 0) {
                    $el.text(currentValue - 1);
                }
            });

            let inputs = $(`[data-id=${input.attr('data-id')}][class="quantity_input"]`);
            inputs.each(function () {
                $(this).val(Math.max(0, count - 1));
            });

            let rowEl = target.closest('.product-row');
            if (rowEl.length) {
                if (count === 1) {
                    let containerEl = target.closest('#container-cart-table');
                    if (containerEl.find('tr').length === 1) {
                        invokeRequestCart();
                    } else {
                        rowEl.remove();
                    }
                } else {
                    let resAmount = rowEl.find('.res-amount-row');
                    let priceByUnit = rowEl.find('.amount-by-item');
                    if (resAmount.length) {
                        resAmount.text(Number(priceByUnit.text()) * (count - 1));
                    }
                }
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function deleteCartItem(id, target) {
        try {
            const response = await fetch(`${contextPath}/web/cart/delete?id=${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            invokeRequestCart();
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function saveCartItem(id, value, target) {
        try {
            const response = await fetch(`${contextPath}/web/cart/save?id=${id}&value=${value}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 400) {
                    invokeRequestCart();
                    await showAlertWithoutLocale('error', await response.text());
                }
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            let containerCartTable = $('#container-cart-table');
            if (containerCartTable.length) {
                if (Number(value) === 0) {
                    let containerEl = target.closest('#container-cart-table');
                    if (containerEl.find('tr').length === 1) {
                        invokeRequestCart();
                    } else {
                        target.closest('.product-row').remove();
                    }
                } else {
                    let input = target.closest('.item_quantity').find('.quantity_input');
                    let inputs = $(`[data-id=${input.attr('data-id')}][class="quantity_input"]`);
                    inputs.each(function () {
                        $(this).val(value);
                    });
                }
            }

            invokeRequestCart();
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function handleChangeGeography(selectPrefix) {
        $(document).on('change', `#${selectPrefix}-select-countries`, function () {
            const countryId = $(this).val();
            if (countryId === "") {
                $(`#${selectPrefix}-select-regions`).prop('disabled', true).val("");
                $(`#${selectPrefix}-select-cities`).prop('disabled', true).val("");
            } else {
                invokeRequestRegionsByCountry(countryId, `${selectPrefix}-select-regions`);
                $(`#${selectPrefix}-select-cities`).val("");
                $(`#${selectPrefix}-select-cities`).prop('disabled', true);
            }
        });

        $(document).on('change', `#${selectPrefix}-select-regions`, function () {
            const regionId = $(this).val();
            if (regionId === "") {
                $(`#${selectPrefix}-select-cities`).prop('disabled', true).val("");
            } else {
                invokeRequestCitiesByRegion(regionId, `${selectPrefix}-select-cities`);
            }
        });
    }

                body: formData
            });
            if (!response.ok) {
                let res = await response.json();
                throw new Error(JSON.stringify(res));
            }
            let data = await response.json();
            if (data.clientSecret) {
                const clientSecret = data.clientSecret;
                const {error} = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: card,
                        billing_details: {name: $('#fio').val()}
                    }
                });
                if (error) {
                    console.error("Payment failed", error);
                    alert("Помилка оплати: " + error.message);
                } else {
                    window.location.href = contextPath + "/thanks";
                }
            }
        } catch (error) {
            let data = JSON.parse(error.message);
            clearValid();
            validate2(data);
        }
    }
