<header th:fragment="navbar" class="top-header">
    <div class="top-header__line">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 col-12 d-lg-block d-none">
                    <ul class="line_social">
                        <li>
                            <a class="facebook-link"><i class="nut-icon icons-facebook"></i></a>
                        </li>
                        <li>
                            <a class="instagram-link"><i class="nut-icon icons-instagram"></i></a>
                        </li>
                        <li>
                            <a class="youtube-link"><i class="nut-icon icons-youtube"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-12 d-lg-flex d-none justify-content-center">
                    <p th:text="#{text.yourPersonalDiscount5}"></p>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="wrap">
                        <ul class="log_in d-lg-flex d-none">
                            <li>
                                <a th:if="${currentUser}">
                                    <a data-bs-toggle="dropdown" type="button" style="border: none;background:none;">
                                        <i class="nut-icon icons-man-user" style="font-size: larger"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/web/account}"
                                               th:text="#{text.account}"></a></li>
                                        <li><a class="dropdown-item" th:href="@{/logout}"
                                               th:text="#{value.status.exit}"></a></li>
                                    </ul>
                                </a>
                                <a th:unless="${currentUser}" th:href="@{/login}">
                                    <span class="loginMy" th:text="#{text.login}"
                                          style="border-bottom: none;"></span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/registration}">
                                    <span class="registrationMy" th:text="#{text.registration}"
                                          style="border-bottom: none;"></span>
                                </a>
                            </li>
                        </ul>
                        <ul class="logo_tel_mobile d-lg-none d-flex">
                            <li id="phone1-navbar">
                                <a><span></span></a>
                            </li>
                        </ul>
                        <ul class="logo_button_mobile d-lg-none d-flex">
                            <li>
                                <a class="button btn-request-call" th:text="#{text.requestCall}"></a>
                            </li>
                        </ul>
                        <div id="lang-menu" class="lang-menu">
                            <span class="title">Uk</span>
                            <ul>
                                <li><a class="button-dropdown" href="javascript:void(0);" data-lang="en">En</a></li>
                                <li><a class="button-dropdown" href="javascript:void(0);" data-lang="uk">Uk</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top-header__logo">
        <div class="container">
            <div class="row">
                <div class="col-2 d-lg-none">
                    <div class="mobile-menu-button d-lg-none d-block">
                        <img th:src="@{/blacksea/img/menu.svg}" alt="alt">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-3 col-8 align-self-center">
                    <a th:href="@{/web/main}" class="logo">
                        <img th:src="@{/blacksea/img/logo.png}" alt="alt">
                        <span>
                            <span th:text="#{text.sidebar.header1}"></span>
                            <br>
                            <span th:text="#{text.sidebar.header2}"></span>
                        </span>
                    </a>
                </div>
                <div class="col-xl-8 col-lg-9 col-2 align-self-center">
                    <div class="row">
                        <div class="col-lg-6 col-12 align-self-center d-lg-block d-none">
                            <div class="wrap">
                                <ul class="logo_social">
                                    <li>
                                        <a class="viber-link"><i class="nut-icon icons-viber"></i></a>
                                    </li>
                                    <li>
                                        <a class="telegram-link"><i class="nut-icon icons-telegram"></i></a>
                                    </li>
                                    <li>
                                        <a class="whatsapp-link"><i class="nut-icon icons-whatsapp"></i></a>
                                    </li>
                                </ul>
                                <ul class="logo_tel">
                                    <li id="phone1-navbar2">
                                        <a href="phone:tel:+380977755051"><span>+380977755051</span></a>
                                    </li>
                                    <li id="phone2-navbar2">
                                        <a href="phone:tel:+380977755051"><span>+380977755051</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12 align-self-center">
                            <div class="wraper">
                                <ul class="logo_button d-lg-flex d-none">
                                    <li>
                                        <a class="button btn-request-call" th:text="#{text.requestCall}"></a>
                                    </li>
                                    <li>
                                        <p>
                                            <span th:text="#{text.waitYourCall}"></span>
                                            <br>
                                            <span
                                                    th:text="#{text.dailyFrom9To18}">
                                            </span>
                                        </p>
                                    </li>
                                </ul>
                                <a href="#" class="logo_number">
                                    <i class="nut-icon icons-number"></i>
                                    <span class="quantity">0</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top-header__discount d-lg-none d-flex">
        <p th:text="#{text.yourPersonalDiscount5}"></p>
    </div>
    <div class="top-header__menu d-lg-flex d-none">
        <div class="container">
            <div class="row">
                <nav class="menu_main menu_top">
                    <div class="mobile-line d-lg-none d-flex">
                        <ul class="line_social">
                            <li>
                                <a class="facebook-link"><i class="nut-icon icons-facebook"></i></a>
                            </li>
                            <li>
                                <a class="instagram-link"><i class="nut-icon icons-instagram"></i></a>
                            </li>
                            <li>
                                <a class="youtube-link"><i class="nut-icon icons-youtube"></i></a>
                            </li>
                        </ul>
                        <ul class="log_in d-lg-flex">
                            <li>
                                <a th:if="${currentUser}">
                                    <a data-bs-toggle="dropdown" type="button" style="border: none;background:none;">
                                        <i class="nut-icon icons-man-user" style="font-size: larger"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/web/account}"
                                               th:text="#{text.account}"></a></li>
                                        <li><a class="dropdown-item" th:href="@{/logout}"
                                               th:text="#{value.status.exit}"></a></li>
                                    </ul>
                                </a>
                                <a th:unless="${currentUser}" th:href="@{/login}">
                                    <span class="loginMy" th:text="#{text.login}"
                                          style="border-bottom: none;"></span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/registration}">
                                    <span class="registrationMy" th:text="#{text.registration}"
                                          style="border-bottom: none;"></span></a>
                            </li>
                        </ul>
                    </div>
                    <ul class="menu_main_ul">
                        <li>
                            <a th:href="@{/web/shop}" th:text="#{text.shop}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/factory}" th:text="#{text.aboutFactory}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/payment}" th:text="#{text.paymentAndDelivery}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/clients}" th:text="#{text.wholesaleAndCorporateClients}"></a>
                        </li>
                        <li>
                            <a th:href="@{/web/news}" th:text="#{text.newsAndArticles}"></a>
                        </li>
                        <li>
                            <a class="moveToContacts" th:text="#{text.sidebar.contact}"></a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            let pathname = document.location.pathname;
            if (pathname.includes('/login')) {
                console.log(pathname);
                $('.loginMy').css('border-bottom', '2px solid #93B474');
            } else if (pathname.includes('/registration')) {
                console.log(pathname);
                $('.registrationMy').css('border-bottom', '2px solid #93B474')
            }
        });
    </script>
</header>
