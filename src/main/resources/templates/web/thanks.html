<html lang="uk"
      layout:decorate="~{web/blocks/layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{text.userAgreement}"></title>
</head>

<body>
<div layout:fragment="content">
    <section class="thanks overlay" th:style="'background-image: url('+@{/blacksea/img/Untitled-5.jpg}+')'">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="wrap">
                    <h1 th:text="#{text.thankYouForYourOrder}"></h1>
                    <p th:text="#{text.ourManagersWillContactYou}"><br><span th:text="#{text.soon}"></span></p>
                </div>
            </div>
        </div>
    </section>
</div>

<script layout:fragment="script">
    function invokeData() {
        let request = new XMLHttpRequest();
        request.open("GET", contextPath + `web/contacts/get`)
        request.send();
        request.addEventListener('load', function () {
            if (request.status === 200) {
                let data = JSON.parse(request.response);
                buildContacts(data);
            }
        });
    }

    $(document).ready(function () {
        invokeData();
    });
</script>
</body>
</html>
