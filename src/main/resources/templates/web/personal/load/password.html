<div class="row justify-content-center" th:data-isAuthorized="${isAuthorized}">
    <div class="col-lg-4 col-md-6">
        <h1 class="text-center py-4" th:text="#{text.password}"></h1>
        <form>
            <div class="form-group mb-3">
                <input class="m-0" data-error="currentPassword" data-name="currentPassword" type="password" required="required"
                       th:placeholder="#{text.currentPassword}+'*'">
            </div>

            <div class="form-group mb-3">
                <input class="m-0" data-error="newPassword" data-name="newPassword" type="password" required="required"
                       th:placeholder="#{text.newPassword}+'*'">
            </div>

            <div class="form-group mb-3">
            <input class="m-0" data-error="confirmPassword" data-name="confirmPassword" type="password" required="required"
                   th:placeholder="#{text.confirmPassword}+'*'">
            </div>

            <button id="btn-save" data-assignment="password" class="button" type="button" th:text="#{text.continue}"
                    style="width: 100%;"></button>
        </form>
    </div>
</div>
