<!DOCTYPE html>
<html lang="uk"
      layout:decorate="~{admin/blocks/layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{text.pages}"></title>
    <link rel="stylesheet" th:href="@{/css/pagination.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" th:href="@{/css/icon.css}"/>
    <style>
        .pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Content -->
<div layout:fragment="content" class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
        <div class="col-12 text-start mt-3 mb-5">
            <span class="title-out" th:text="#{text.informationPages}"></span>
        </div>
        <div class="card" id="card-block" style="width: 60%;">
            <div class="card-body">
                <div class="table-responsive" style="overflow-x: auto;">
                    <table class="table table-bordered table-hover linkedRow"
                           style="table-layout: fixed; position: static; zoom: 1;"
                           id="table-data-container_">
                        <thead class="table-dark text-center">
                        <tr>
                            <th style="width: 50px">ID</th>
                            <th style="width: 100px" th:text="#{table.header.name}"></th>
                            <th style="width: 100px" th:text="#{text.edit}"></th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr>
                            <td>1</td>
                            <td th:text="#{text.main}"></td>
                            <td>
                                <a class="btn btn-sm btn-github edit-icon" type="button" th:href="@{/admin/page/main}">
                                    <i class="ti ti-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td th:text="#{text.catalog}"></td>
                            <td>
                                <a class="btn btn-sm btn-github edit-icon" type="button" th:href="@{/admin/page/catalog}">
                                    <i class="ti ti-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td th:text="#{text.factory}"></td>
                            <td>
                                <a class="btn btn-sm btn-github edit-icon" type="button" th:href="@{/admin/page/factory}">
                                    <i class="ti ti-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td th:text="#{text.clients}"></td>
                            <td>
                                <a class="btn btn-sm btn-github edit-icon" type="button" th:href="@{/admin/page/clients}">
                                    <i class="ti ti-edit"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function (){
            selectedLanguage();
        });
    </script>
</div>
<!--/ Content -->
</body>
</html>
