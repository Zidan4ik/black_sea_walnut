<!DOCTYPE html>
<html lang="uk"
      layout:decorate="~{admin/blocks/layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{text.order}"></title>
    <link rel="stylesheet" th:href="@{/vuexy/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.css}"/>
    <link rel="stylesheet" th:href="@{/css/tabs-localization.css}"/>
    <link rel="stylesheet" th:href="@{/css/button.css}"/>
    <link rel="stylesheet" th:href="@{/css/icon.css}"/>

    <style>
        .boldMy {
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Content -->
<div layout:fragment="content" class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">

        <!-- Header content -->
        <div class="row">
            <div class="col-auto text-center d-flex align-items-center">
                <a th:href="@{/admin/orders}"><i class="ti ti-arrow-left icon-hover-arrow"
                                                 style="color: green;font-size: 30px;"></i></a>
            </div>
            <div class="col-auto text-start d-flex align-items-center">
                <span class="title-out" style="color: darkgrey;" th:text="#{text.orders}">
                <i class="ti ti-arrow-right" style="font-size: small"></i>
                    <span th:text="#{text.order}' № '+${id}"></span>
                </span>
            </div>
            <div class="row mt-5">
                <h3 class="col-3 d-flex align-items-end" style="margin: 0"><span
                        th:text="#{text.order}+' № '+${id}"></span></h3>
                <div class="col-3">
                    <label class="form-label boldMy" th:text="#{table.header.statusPayment}+':'"></label>
                    <input id="orderStatus_" class="form-control" value="" readonly>
                </div>
                <div class="table-responsive mt-3" style="width: 75%">
                    <table class="table table-bordered table-hover table-striped linkedRow"
                           style="table-layout: fixed; position: static; zoom: 1;">
                        <thead>
                        <tr>
                            <th style="width: 200px">ID</th>
                            <th style="width: 200px" th:text="#{table.header.name}"></th>
                            <th style="width: 137px" th:text="#{table.header.totalCount}"></th>
                            <th style="width: 137px" th:text="#{table.header.price}"></th>
                            <th style="width: 137px" th:text="#{table.header.summa}"></th>
                        </tr>
                        </thead>
                        <tbody id="table-data-container_"></tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <span th:text="#{table.header.totalPrice}+': '"></span><span id="total-summa_"></span>
                    </div>
                </div>
                <div class="mt-4 pb-4 row" style="border-bottom: 1px solid black;">
                    <div class="col-12">
                        <label class="form-label boldMy" th:text="#{text.informationAboutCustomer}+':'"></label>
                        <input id="userRegisterType_" class="form-control" value="" style="width: 23%;" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.fio}+':'"></label>
                        <input id="fio_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.phone}+':'"></label>
                        <input id="phone_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.email}+':'"></label>
                        <input id="email_" class="form-control" value="" readonly>
                    </div>
                </div>
                <div class="mt-2 pb-4 row" style="border-bottom: 1px solid black;">
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.dateOfOrdering}+':'"></label>
                        <br>
                        <span id="dateOfOrdering_"></span>
                    </div>
                </div>
                <div class="mt-2 row pb-4" style="border-bottom: 1px solid black;">
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.typeOfDelivery}+':'"></label>
                        <input id="deliveryType_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.statusDelivery}+':'"></label>
                        <input id="deliveryStatus_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.typeOfPayment}+':'"></label>
                        <input id="paymentType_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.status}+':'"></label>
                        <input id="isPayed_" class="form-control" value="" readonly>
                    </div>
                </div>
                <div class="mt-2 row pb-4" style="border-bottom: 1px solid black;">
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.city}+':'"></label>
                        <input id="city_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.address}+':'"></label>
                        <input id="addressDelivery_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{text.company}+':'"></label>
                        <input id="companyDelivery_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{text.contactPerson}+':'"></label>
                        <input id="personNameDelivery_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.email}+':'"></label>
                        <input id="emailDelivery_" class="form-control" value="" readonly>
                    </div>
                    <div class="col-3">
                        <label class="form-label boldMy" th:text="#{table.header.phone}+':'"></label>
                        <input id="phoneDelivery_" class="form-control" value="" readonly>
                    </div>
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <a th:href="@{/admin/orders}" class="btn btn-success"
                       style="background: #334a2e !important;
                       border-color: #334a2e !important" th:text="#{text.backToListOfOrders}"></a>
                </div>
            </div>
        </div>
        <!--/ Header content -->
        <input id="id_" type="hidden" th:value="${id}">
        <script th:src="@{/js/pagination.js}"></script>
        <script>
            $(document).ready(function () {
                getData($('#id_').val());
                selectedLanguage();
            });

            function getData(id) {
                let request = new XMLHttpRequest();
                request.open('GET', `${contextPath}/admin/order/${id}/data`);
                request.send();
                request.addEventListener('load', async function () {
                    let data = JSON.parse(request.response);
                    let count = 0;
                    data.orderDetails.forEach(item => {
                        count += item.totalSumma = item.price * item.count;
                    });
                    loadTable(data.orderDetails);
                    document.getElementById('total-summa_').textContent = count;

                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            let elementById = document.getElementById(`${key}_`);
                            if (elementById) {
                                if (elementById.tagName === 'INPUT' || elementById.tagName === 'TEXTAREA') {
                                    if (key === 'isPayed') {
                                        elementById.value = data[key] ? await changeLanguage('value.status.payed', getCurrentLang())
                                            : await changeLanguage('value.status.unPayed', getCurrentLang());
                                        continue;
                                    } else if (key === 'userRegisterType') {
                                        if (data[key] === 'individual') {
                                            elementById.value = await changeLanguage('value.registration-type.individual', getCurrentLang());
                                        } else if (data[key] === 'legal') {
                                            elementById.value = await changeLanguage('value.registration-type.legal', getCurrentLang());
                                        } else if (data[key] === 'fop') {
                                            elementById.value = await changeLanguage('value.registration-type.fop', getCurrentLang());
                                        }
                                        continue;
                                    } else if (key === 'orderStatus') {
                                        if (data[key] === 'inProgress') {
                                            elementById.value = await changeLanguage('value.status.inProcess', getCurrentLang());
                                        } else if (data[key] === 'new_') {
                                            elementById.value = await changeLanguage('value.status.new', getCurrentLang());
                                        } else if (data[key] === 'close') {
                                            elementById.value = await changeLanguage('value.status.close', getCurrentLang());
                                        } else if (data[key] === 'cancel') {
                                            elementById.value = await changeLanguage('value.status.cancel', getCurrentLang());
                                        }
                                        continue;
                                    } else if (key === 'paymentType') {
                                        if (data[key] === 'invoice') {
                                            elementById.value = await changeLanguage('value.status.invoice', getCurrentLang());
                                        } else if (data[key] === 'card') {
                                            elementById.value = await changeLanguage('value.status.card', getCurrentLang());
                                        } else if (data[key] === 'cash') {
                                            elementById.value = await changeLanguage('value.status.cash', getCurrentLang());
                                        }
                                        continue;
                                    } else if (key === 'deliveryStatus') {
                                        if (data[key] === 'sent') {
                                            elementById.value = await changeLanguage('value.status.await', getCurrentLang());
                                        } else if (data[key] === 'await') {
                                            elementById.value = await changeLanguage('value.status.delivered', getCurrentLang());
                                        } else if (data[key] === 'delivered') {
                                            elementById.value = await changeLanguage('value.status.returned', getCurrentLang());
                                        } else if (data[key] === 'returned') {
                                            elementById.value = await changeLanguage('value.status.sent', getCurrentLang());
                                        }
                                        continue;
                                    }
                                    else if (key === 'deliveryStatus') {
                                        if (data[key] === 'invoice') {
                                            elementById.value = await changeLanguage('value.status.invoice', getCurrentLang());
                                        } else if (data[key] === 'card') {
                                            elementById.value = await changeLanguage('value.status.card', getCurrentLang());
                                        } else if (data[key] === 'cash') {
                                            elementById.value = await changeLanguage('value.status.cash', getCurrentLang());
                                        }
                                        continue;
                                    } else if (key === 'deliveryType') {
                                        if (data[key] === 'pickUp') {
                                            elementById.value = await changeLanguage('value.status.pickUp', getCurrentLang());
                                            $('#addressDelivery_').parent().remove();
                                            $('#city_').parent().remove();
                                        } else if (data[key] === 'newMail') {
                                            elementById.value = await changeLanguage('value.status.newMail', getCurrentLang());
                                            $('#phoneDelivery_').parent().remove();
                                            $('#emailDelivery_').parent().remove();
                                            $('#personNameDelivery_').parent().remove();
                                            $('#companyDelivery_').parent().remove();
                                        } else if (data[key] === 'courier') {
                                            elementById.value = await changeLanguage('value.status.courierInOdessa', getCurrentLang());
                                            $('#companyDelivery_').parent().remove();
                                            $('#phoneDelivery_').parent().remove();
                                            $('#emailDelivery_').parent().remove();
                                            $('#personNameDelivery_').parent().remove();
                                            $('#city_').parent().remove();
                                        }
                                        continue;
                                    }
                                    elementById.value = data[key];
                                } else {
                                    elementById.textContent = data[key];
                                }
                            }
                        }
                    }
                });
            }
        </script>
    </div>
</div>
<!--/ Content -->

</body>
</html>
