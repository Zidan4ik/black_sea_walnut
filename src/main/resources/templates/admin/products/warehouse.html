<!DOCTYPE html>
<html lang="uk"
      layout:decorate="~{admin/blocks/layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{text.storage}"></title>
    <style>
        .btn-productsMy {
            color: #ffffff !important;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 15px;

            width: 50%;
            padding: 14px 30px !important;
            border: 0 !important;
            border-radius: 50px !important;
            display: inline-block;
            position: relative;
            z-index: 1;

            background: linear-gradient(135deg, #004d00 0%, #008000 100%);
            box-shadow: 0 4px 15px rgba(0, 77, 0, 0.4);

            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-productsMy:hover {
            color: #ffffff !important;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 128, 0, 0.5);
            background: linear-gradient(135deg, #006600 0%, #009900 100%);
        }

        .btn-productsMy:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 4px 10px rgba(0, 77, 0, 0.3);
        }

        .btn-productsMy::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50px;
            background: linear-gradient(rgba(255,255,255,0.15), transparent);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-productsMy:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
<!-- Content -->
<div layout:fragment="content" class="container-xxl p-0">
    <div class="text-center">
        <div>
            <div class="mb-5">
                <a class="btn btn-secondary btn-productsMy"
                th:href="@{/admin/products/configuration}" th:text="#{text.configuration}"></a>
            </div>
            <div>
                <a class="btn btn-secondary btn-productsMy"
                th:href="@{/admin/products}" th:text="#{text.products}"></a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function (){
            selectedLanguage();
        });
    </script>
</div>
<!--/ Content -->
</body>
</html>
