<!DOCTYPE html>
<html lang="uk"
      layout:decorate="~{admin/blocks/layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{text.nuts}"></title>
    <style>
        .truncate-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }

        .truncate-text p {
            margin: 0 !important;
        }

        @media (max-width: 767px) {
            .truncate-text {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
<!-- Content -->
<div layout:fragment="content" class="container-xxl p-0">
    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
        <h4 class="text-center fw-bold" th:text="#{text.table.nuts}"></h4>
        <div class="card w-100" id="card-block">
            <h5 class="card-header text-center text-md-start" th:text="#{text.table.nuts}"></h5>
            <div class="card-body">
                <div class="row mb-3 align-items-center">
                    <div class="col-sm-12 col-md-6 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                        <div class="d-flex align-items-center">
                            <label for="pick-size-for-pagination_"
                                   class="d-flex align-items-center">
                                <span th:text="#{text.show}"></span>
                                <select class="form-select mx-2 select-card-block-spinner"
                                        id="pick-size-for-pagination_"
                                        name="size">
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select> <span th:text="#{text.entries}"></span></label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 d-flex justify-content-center justify-content-md-end">
                        <div class="d-flex align-items-center">
                            <a th:href="@{/admin/nut/create}" class="btn btn-green btn-icon rounded-pill me-2">
                                <i class="ti ti-plus"></i>
                            </a>
                            <span class="fw-bold">Add</span>
                        </div>
                    </div>
                </div>
                <div id="error-container"></div>
                <div class="table-responsive text-nowrap"
                     style="overflow-x: auto; -webkit-overflow-scrolling: touch;">
                    <table class="table table-bordered table-hover linkedRow"
                           style="table-layout: fixed; position: static; zoom: 1;"
                           id="table-data-container_">
                        <thead>
                        <tr>
                            <th style="width: 100px">ID</th>
                            <th style="width: 200px" th:text="#{text.title}"></th>
                            <th style="width: 300px" th:text="#{text.description}"></th>
                            <th style="width: 180px" th:text="#{table.header.dateOfPublication}"></th>
                            <th style="width: 150px" th:text="#{table.header.functions}"></th>
                        </tr>
                        <tr>
                            <th>
                                <input class="form-control input-card-block-spinner"
                                       name="id"/>
                            </th>
                            <th>
                                <input class="form-control input-card-block-spinner" name="title"/>
                            </th>
                            <th></th>
                            <th>
                                <div class="input-group input-group-merge">
                                    <input type="text"
                                           class="form-control input-card-block-spinner"
                                           id="date_"
                                           placeholder=""
                                           name="date"
                                           autocomplete="off"/>
                                    <span class="input-group-text" onclick="focusInput(this)">
                                        <i class="ti ti-calendar"></i>
                                    </span>
                                </div>
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="mt-3 d-flex justify-content-center justify-content-md-end"
                     id="table-pagination-container_"></div>
                <input type="hidden" name="languageCode" value="uk" id="languageCode_">
            </div>
        </div>
    </div>
    <script th:src="@{/js/table.js}"></script>
    <script>
        const inputs = ['id', 'title', 'date'];
        let pathToTable = `${contextPath}/admin/nuts/table/load`;
        let pathToPagination = `${contextPath}/admin/nuts/pagination/load`;
        let timeoutId;

        $(document).on('click', '.edit-icon', function () {
            let id = $(this).data('id');
            window.location.pathname = contextPath + `/admin/nut/${id}/edit`;
        });

        $(document).on('click', '.delete-icon', function () {
            let id = $(this).data('id');
            confirmAndPathDelete(id, `${contextPath}/admin/nut/delete`, () => {invokeRequest(inputs, 0,true)});
        });

        document.body.addEventListener('htmx:afterSwap', function (event) {
            if (event.target.id === 'table-data-container_') {
                const datePicker = $("#date_");
                datePicker.datepicker({
                    format: "dd.mm.yyyy"
                }).on('changeDate', function () {
                    htmx.trigger($("#date_")[0], 'input')
                });
            }
        });

        $(document).on('change', '.switch-input', function () {
            const formData = new FormData();
            formData.append('id', $(this).prop('id'));
            formData.append('isActive', $(this).is(':checked'));
            $.ajax({
                type: "post",
                url: `${contextPath}/admin/nut/save/switch`,
                data: formData,
                processData: false,
                contentType: false,
                success: function () {
                },
                error: function (error) {
                    console.log("Error submitting form:", error);
                }
            });
        });

        $(document).ready(function () {
            selectedLanguage();
        });
    </script>
</div>
<!--/ Content -->

<!-- Modal -->
<div layout:fragment="modal-content" class="modal fade" id="ModalForDelete" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure to delete it?</h5>
            </div>
            <div class="modal-footer justify-content-end">
                <a type="button" id="modal-btnDelete_" class="btn btn-danger">
                    Delete
                </a>
                <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <script th:src="@{/vuexy/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.js}"></script>
</div>
<!--/ Modal -->
</body>
</html>
