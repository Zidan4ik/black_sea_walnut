<tbody>
<tr th:if="${data.size()>0}" th:each="item : ${data}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.fullName}"></td>
    <td th:text="${item.email}"></td>
    <td th:text="${item.totalCount}"></td>
    <td th:text="${item.totalPrice}"></td>
    <td th:text="${item.dateOfOrdering}"></td>
    <td>
        <div class="text-center" style="width: auto;">
            <a class="btn btn-sm btn-github edit-icon" type="button" th:data-id="${item.id}">
                <i class="ti ti-eye"></i>
            </a>
            <a class="btn btn-sm btn-github delete-icon" type="button" th:data-id="${item.id}">
                <i class="ti ti-trash"></i>
            </a>
        </div>
    </td>
</tr>
<tr th:unless="${data.size()>0}">
    <td colspan="7" style="text-align: center; color: gray; font-style: italic;" th:text="#{text.table.exist}">
    </td>
</tr>
</tbody>
