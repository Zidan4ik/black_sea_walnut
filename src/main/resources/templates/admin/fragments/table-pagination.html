<!-- Фрагмент для таблиці -->
<div th:fragment="table">
    <table class="table table-bordered table-hover table-striped linkedRow"
           id="content-table" style="table-layout: fixed; position: static; zoom: 1;">
        <thead>
        <tr>
            <th style="width: 100px">ID</th>
            <th style="width: 200px">Title</th>
            <th style="width: 200px">Description</th>
            <th style="width: 200px">Date of publication</th>
            <th style="width: 200px">Actions</th>
        </tr>
        <tr>
            <th><input class="form-control for-filter" name="id"
                       oninput="handleInputChange(this)">
            </th>
            <th><input class="form-control for-filter" name="title"
                       oninput="handleInputChange(this)">
            </th>
            <th></th>
            <th>
                <div class="input-group input-group-merge">
                    <input type="text" class="form-control for-filter" id="bs-datepicker-basic"
                           placeholder="dd.mm.yyyy" name="dateOfPublication"
                           oninput="handleInputChange(this)"/>
                    <span class="input-group-text" onclick="focusInput('bs-datepicker-basic')">
                                        <i class="ti ti-calendar"></i>
                                    </span>
                </div>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody id="table-data-container_">
        <tr th:each="item : ${news}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.date}"></td>
            <td>
                <div class="text-center" style="width: 200px;">
                    <!--                                        onclick="requestEditData(${element.id})"-->
                    <button  class="btn btn-sm btn-github" type="button">
                        <i class="ti ti-pencil"></i>
                    </button>
                    <!--                                        onclick="requestDelete(${element.id})"-->
                    <button  class="btn btn-sm btn-github" type="button">
                        <i class="ti ti-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Фрагмент для пагінації -->
<div th:fragment="pagination">
    <nav class="d-flex justify-content-end" aria-label="Page navigation">
        <ul class="pagination" id="pagination-container_">
            <li th:classappend="${pageData.page == 0} ? 'disabled' : ''" class="page-item">
                <button class="page-link"
                        hx-get="/get-table-data"
                        hx-target="#table-data-container_,#pagination-container_"
                        hx-vals='{"page": ${pageData.page - 1}}'>
                    Previous
                </button>
            </li>
            <li th:each="i : ${#numbers.sequence(0, pageData.totalPages - 1)}"
                th:classappend="${i == pageData.page} ? 'active' : ''" class="page-item">
                <button class="page-link"
                        hx-get="/get-table-data"
                        hx-target="#table-data-container_,#pagination-container_"
                        hx-vals='{"page": ${i}}'>
                    <span th:text="${i + 1}"></span>
                </button>
            </li>
            <li th:classappend="${pageData.page == pageData.totalPages - 1} ? 'disabled' : ''" class="page-item">
                <button class="page-link"
                        hx-get="/get-table-data"
                        hx-target="#table-data-container_,#pagination-container_"
                        hx-vals='{"page": ${pageData.page + 1}}'>
                    Next
                </button>
            </li>
        </ul>
    </nav>
</div>
