agreement.title=User Agreement
agreement.intro=If you do not agree to these terms, do not use this site. Use of this site, including filling out various forms, applications, as well as ordering goods/services using this site, signifies your agreement to the terms of this Agreement.
agreement.terms.title=Terms used in this Agreement:
agreement.term.administration=Administration
agreement.term.administration.text=\u2013 administration of the online store website www.orekhi.ua.
agreement.term.site=Site
agreement.term.site.text=\u2013 the website of the online store www.orekhi.ua, including all web pages.
agreement.term.agreement=Agreement
agreement.term.agreement.text=\u2013 this user agreement.
agreement.term.seller=Seller
agreement.term.seller.text=\u2013 a legal entity or an individual entrepreneur who places information on the Site about goods/services sold by them. The Seller can be either the Administration or any other person to whom the Site Administration has granted permission to post information about the person's goods/services. The name of the Seller is indicated in the documents for the transfer of the Goods to the Recipient (act of acceptance-transfer or other documents confirming the fact of transfer of the Goods to the Recipient).
agreement.term.item=Goods
agreement.term.item.text=\u2013 goods, services, works, property rights, other material and intangible objects, information about which is posted on the Site.
agreement.term.user=User
agreement.term.user.text=\u2013 a person who views information on the Site and/or orders and/or receives Goods using the Site's tools. The Recipient and the Payer are Users.
agreement.term.order=Order
agreement.term.order.text=\u2013 the User's appeal via the Site to the Seller with a request to sell the Goods, as well as the set of Goods ordered by the User.
agreement.term.payer=Payer
agreement.term.payer.text=\u2013 the person who pays for the Order.
agreement.term.recipient=Recipient
agreement.term.recipient.text=\u2013 the person specified by the Payer as the person authorized to receive the Goods according to the Order. Unless otherwise stated in the Order form, the Recipient is the Payer.
agreement.term.verification=Verification
agreement.term.verification.text=\u2013 checking the Client's personal data, in which the request is routed using the Site. Upon entering the correct Login and Password by the User and confirmation by the Site's One-time password, the Site allows entry to the User's Personal Account on the Site.
agreement.term.account=Personal Account
agreement.term.account.text=\u2013 User registration is carried out by filling out the registration form, after which they receive access to the "Personal Account". In the case of registration using a social media profile, some Personal data may be automatically indicated in your profile, but their completeness and accuracy must be checked before placing orders. The User undertakes not to use the "Personal Account" to commit illegal acts, as well as actions that violate the rights or interests of third parties. In case of violation of this rule, the User undertakes to reimburse the Site for all costs incurred in connection with such actions.
agreement.term.offer.info=Proposal
agreement.term.offer.info.text=\u2013 information posted on the Site about a specific Product that can be purchased by a consumer. The proposal includes: information about the product itself, information about its price, methods of payment and delivery, as well as other conditions for the purchase of the Goods by the consumer. The terms of the proposal are determined by the seller. The proposal is not an offer, but only information regarding possible terms of purchase of the Goods.
agreement.section1.title=1. General conditions of using the Site.
agreement.section1.p2=1.2. This Agreement is a public offer. By accessing the materials of the Site, the User is considered to have joined this Agreement.
agreement.section1.p3=1.3. The Site Administration has the right to change the terms of this Agreement unilaterally at any time. Such changes take effect from the moment the new version of the Agreement is posted on the site.
agreement.section1.p4=1.4. The Proposal on the Site is not an offer. However, after familiarizing themselves with the Proposal, the User has the right to make an offer to the Seller(s) by filling out the Order form. Filling out the Order form is considered the User's offer to the Seller(s) for the purchase of the relevant Goods by the User on the terms specified in the Proposal.
agreement.section1.p5=1.5. The User understands that their offer is redirected by the Administration to the Seller chosen by the Administration. This provision does not mean that the Administration acts as an agent of the Seller and/or assumes any responsibility for the execution of the Order by the Seller.
agreement.section1.p6=1.6. The offer is considered accepted by the Seller if the latter has performed actions indicating acceptance of the User's offer, namely: actually shipped the goods, started providing services, or performing works in accordance with the conditions provided for by the User's offer.
agreement.section1.p7=1.7. After receiving the User's offer, the Seller has the right to propose purchasing the Goods on terms other than those provided for by the User's offer. In this case, such a proposal is considered a counter-offer and must be accepted by the User. Acceptance of a counter-offer is considered the actual receipt by the User (Recipient) of the Goods under the conditions stipulated by the counter-offer. The Seller has the right to withdraw such a counter-offer until the moment of issuance of the goods to the Buyer.
agreement.section1.p8=1.8. Sufficient evidence of acceptance of the offer by the Seller or a counter-offer (i.e., agreement by the Parties on all essential terms of the sale of the Goods) is the actual receipt and acceptance of the Goods by the Recipient.
agreement.section1.p9=1.9. Sending a notification by the Seller and/or Administration via electrotechnical means (SMS-information, email, telephone, etc.) or other communication about receiving the User's Order and/or about the terms of its receipt and/or about the price of the Goods is not considered acceptance of the User's Offer by the Seller. This notification is exclusively a notification of receipt of the User's offer by the Seller (but not of its acceptance) and contains a reproduction of the terms of the offer provided by the User.
agreement.section1.p10=1.10. The only remedy provided to the User in case of inconsistency between the actual terms of sale and the offer is granting the User (Recipient) the right to refuse to receive and accept the relevant Goods and demand a refund of the price paid for it, as well as the cost of delivery of the Goods to the point of issuance (if these amounts were actually paid). The Recipient has the right to exercise this right until the moment of signing the documents confirming the receipt of the Goods (including carrier's documents on delivery of the shipment with the Goods to the Recipient).
agreement.section1.p11=1.11. The moment of receipt and acceptance of the Goods by the Recipient is the moment (depending on which occurred earlier):
agreement.section1.p11.list1=\u2013 signing by the Recipient of the act of acceptance-transfer of the Goods (or other document equivalent in content confirming the fact of transfer of the Goods to the Recipient), or
agreement.section1.p11.list2=\u2013 signing by the Recipient of carrier documents confirming the fact of receipt of the shipment containing the Goods, or
agreement.section1.p11.list3=\u2013 actual receipt by the Recipient of the Goods and the Recipient performing actions indicating acceptance of the Goods (the Recipient received the Goods and left the point of issuance of the goods, etc.).
agreement.section1.p12=1.12. Information about the Goods.
agreement.section1.p12.1=1.12.1. Information about the Goods is contained on the Goods themselves, their packaging, accompanying documents for the Goods. Information about the goods can also be provided remotely (by phone by placing information about the goods on the site). The User confirms their consent to receive information about the product via remote means of communication +380 44 353 13 17.
agreement.section1.p12.2=1.12.2. Upon receipt of the Goods until the moment of signing the documents confirming receipt of the Goods, the Recipient is obliged to familiarize themselves with the information about the Goods contained on the Goods and/or packaging and/or in accompanying documents. In case of need for additional information about the Product, the Recipient is obliged to contact the Seller and obtain the necessary information via remote means of communication until the moment of acceptance of the Product by the Recipient.
agreement.section1.p12.3=1.12.3. The price for the Goods indicated in the Proposal is indicative. The price for the Product agreed by the Parties in accordance with clauses 1.4.-1.8. of the Agreement can be changed by the Seller until the Goods are issued to the Recipient.
agreement.section1.p12.4=1.12.4. In case of a change in the price of the Product compared to the terms agreed by the Parties in accordance with clauses 1.4. - 1.7. of the Agreement, the Recipient has the right to refuse to receive and accept the Product. In this case, the Recipient (Payer) has the right to demand a refund of the amounts paid for the Goods, as well as amounts paid for the delivery of the Goods to the Recipient. Any other compensations (including reimbursement of damages, penalty, etc.) are not provided by the Seller or the Administration.
agreement.section1.p13=1.13. Limitation of liability.
agreement.section1.p13.1=1.13.1. The Site is a platform for placing proposals by sellers. In this regard, the Administration (except for cases when the Administration is the Seller) does not bear any responsibility to Users (Payers, Recipients) for the execution of the Order by Sellers and related issues, including, but not limited to:
agreement.section1.p13.list1=\u2013 for the compliance of the terms of the Proposal with the actual terms of sale of the Goods, for the absence of the Goods,
agreement.section1.p13.list2=\u2013 for the delay in delivery of the Goods,
agreement.section1.p13.list3=\u2013 for the quality of the Goods.