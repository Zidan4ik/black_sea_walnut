name: Java CI and Maven
on:
 push:
  branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Build app
        run: |
          mvn clean
          sed -i "s|\${DB_URL}|${{ secrets.DB_URL }}|g" src/main/resources/application.properties
          sed -i "s|\${DB_USERNAME}|${{ secrets.DB_USERNAME }}|g" src/main/resources/application.properties
          sed -i "s|\${DB_PASSWORD}|${{ secrets.DB_PASSWORD }}|g" src/main/resources/application.properties

          mvn package -DskipTests=true
      - name: Build Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ secrets.SECRET_NAME_DOCKER_HUB_LOWER_CASE }}/walnut:latest
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.SECRET_NAME_DOCKER_HUB_LOWER_CASE }}
          password: ${{ secrets.SECRET_LOWER_CASE_TOKEN }}
      - name: push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.SECRET_NAME_DOCKER_HUB_LOWER_CASE }}/walnut:latest
      - name: Deploy to SSH server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_SERVER_SSH_HOST }}
          username: ${{ secrets.REMOTE_SERVER_SSH_USERNAME }}
          password: ${{ secrets.REMOTE_SERVER_SSH_PASS }}
          script: |
             if docker ps -a --format '{{.Names}}' | grep -q '^walnut'; then
                docker stop walnut || true
                docker rm walnut || true
             fi
              docker pull ${{ secrets.SECRET_NAME_DOCKER_HUB_LOWER_CASE }}/walnut:latest
              docker run -d -p 7701:7701 --name walnut --network walnut-network ${{ secrets.SECRET_NAME_DOCKER_HUB_LOWER_CASE }}/walnut:latest
